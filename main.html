<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table, th, td {
            border: 1px solid black;
            /* border-collapse: collapse; */
        }
        .black-row {
            background-color: black;
            color: white;
        }
        ul {
            text-align: center;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <tr>
			
            <td>
				
                <table style="width: 100%;" >
                    <tr><th colspan="2">Nested Table 2</th></tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td style="text-align: center;">abc</td>
                        <td style="text-align: center;">def</td>
                    </tr>
					
                </table>
					
            </td>
            <td>
                <table style="width: 100%;">
                    <tr><th>Nested Table 1</th></tr>
                    <tr>
                        <td>
                            <ul style="list-style-type: disc;">
                                <li>list item</li>
                                <li>list item</li>
                                <li>list item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table style="width: 100%;">
                    <tr><th colspan="2">Nested Table 3</th></tr>
                    <tr>
                        <td style="text-align: center; color: violet; text-decoration: underline;">Nested Table</td>
                        <td style="text-align: center;">Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td>
                <table style="width: 100%;">
                    <tr><th>Nested Table 4</th></tr>
                    <tr class="black-row">
                        <td style="text-align: center;">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
